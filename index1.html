<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>chat application</title>
<link rel="stylesheet"
href="http://maxcdn.bootstrapcdn.com/bootstrap/
3.3.4/css/bootstrap.min.css"/>
</head>

<meta charset="UTF-8">
<title>chat application</title>
</head>
<body>
<div class="container">

<div class="row">
<div id="chat-box" class="well">
<ul id="chat-view" class="list-unstyled"></ul>


<form method="post" action="http://localhost/sent">
<div class="row">
<input type="text" name="name"
id="chat-name"
class="form-control"
placeholder="Your name">
</div>
<div class="row">
<input type="text"
id="chat-message" name="chat"
class="form-control"
placeholder="Enter message">
<input id="chat-submit"
type="submit"
class="btn btn-default"/>


</div>
</form>

</div>
</div>

</div>
</body>
</html>
